spring:
    application:
        name: course-catalog-service
    datasource:
        driverClassName: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/courses # mac/windows
        #url: jdbc:postgresql://localhost:5438/courses #linux
        username: postgres
        password: postgres
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        generate-ddl: true
        hibernate:
            ddl-auto: create-drop #this recreates the db, not recommended for prod
        show-sql: true
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true
    h2:
        console:
            enabled: true
